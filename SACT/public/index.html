<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="brat/style-vis.css"/>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	</head>

<body>

	<div class="jumbotron">
		<div class="container">
			<h1>Syntax Analysis Comparison</h1>
			<p>Enter text below to visualize</p>
		</div>		
	</div>

	<div class="container" style="margin-bottom: 20px">
		<div class="row">
			<div class="col-sm-8" style="margin-bottom: 5px;">
				<!-- Text area input -->
				<form id="form_annotate" accept-charset="UTF-8" onsubmit="return false;">
					<label for="text" class="label">— Text to annotate —</label>
					<textarea class="form-control getTextForAjax" rows="2" id="texta" placeholder="e.g., The quick brown fox jumped over the lazy dog." autofocus=""></textarea>
					<br>
					<!-- Submit button -->
					<button id="submit" class="btn btn-large btn-primary getJson">Core NLP</button>
					<button id="submit" class="btn btn-large btn-success getBrat">Google NL API</button>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row" style="margin-bottom: 20px">
			<h4>GoogleNLAPI:</h4>
			<div id="embedding-entity-example" class="col-md-12"></div>	
		</div>
		<div class="row">
			<h4>CoreNLP:</h4>
			<div id="core_nlp-example" class="col-md-12"></div>	
		</div>
	</div>
	
	

	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="brat/client/lib/head.load.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
	
</body>
</html>
